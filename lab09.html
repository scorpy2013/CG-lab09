<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>First Three.js app</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
<script src="js/three.js"></script>
<script src="https://threejs.org/build/three.js"></script>
<script>
    var scene = new THREE.Scene();
    var frontSpot = new THREE.SpotLight(0xeeeece);
    frontSpot.position.set(500, 500, 500);
    scene.add(frontSpot);
    var frontSpot2 = new THREE.SpotLight(0xddddce);
    frontSpot2.position.set(-100, -100, -100);
    scene.add(frontSpot2);
    var frontSpot3 = new THREE.SpotLight(0xddddce);
    frontSpot3.position.set(-10, -10, -10);
    scene.add(frontSpot3);
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 10.2, 10000 );

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    var geometry = new THREE.TorusGeometry( 15, 3, 10, 7);
    var material = new THREE.MeshPhongMaterial( {
        color: '#00FFFF',
        specular: '#FF00FF',
    } );
    var mesh = new THREE.Mesh( geometry, material );
    scene.add( mesh );

    camera.position.z = 30;

    function render() {
        requestAnimationFrame( render )
        renderer.render( scene, camera );
    }
    render();
</script>
</body>
</html>
